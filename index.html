<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <!--No index Meta tag for developer test-->
    <meta name="robots" content="noindex,nofollow">
    <!--Author -->
    <meta name="author" content="Mostafa.Alaeddin@outlook.de">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علاءالدین - صفحه ورود</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <!-- login From -->
                <fieldset class="col-lg-6 col-md-6 col-sm-12  border p-5 mt-3 text-right" id="registerFrom">
                    <p class="text-center border-bottom">ثبت نام کاربران</p>
                    <form action="" method="post" id="LoginForm">
                        <!-- User name partials -->
                        <div class="form-group">
                            <label for="userNameLoginPart">نام کاربری</label>
                            <input type="text" name="userName" class="form-control form-control-md text-right" id="userNameLoginPart" placeholder="نام کاربری خود را وارد کنید" onkeyup="validateUserName()">
                            <p id="userNameLoginPartError" class="text-warning mt-2"></p>
                        </div>
                        <!-- Email  partials -->
                        <div class="form-group">
                            <label for="userEmailLoginPart">پست الکترونیکی</label>
                            <input type="email" name="userName" class="form-control form-control-md" id="userEmailLoginPart" placeholder="Email@Example.com" autocomplete onkeyup="ValidateEmail()" >
                            <p id="userEmailLoginPartError" class="text-warning mt-2"></p>
                        </div>
                        <!-- Password  partials  || stepOne  -->
                        <div class="form-group position-relative">
                            <label for="userPasswordLoginPartOne">رمز عبور</label>
                            <input type="password" name="userName" class="form-control form-control-md" id="userPasswordLoginPartOne" autocomplete onkeyup="ValidatePassword()">
                            <i class="fa fa-fw fa-eye-slash position-absolute" style="left:10px; top:42px;" id="eyeShowPassword" onclick="changeTypePasswordOne()"></i>
                                <p id="userPasswordLoginPartErrorOne" class="text-warning mt-2">پسورد باید 8 کارکتر داشته باشد -</p>
                        </div>
                        <!-- Password  partials  || stepTwo  -->
                        <div class="form-group position-relative">
                            <label for="userPasswordLoginPartTwo">تکرار رمز عبور</label>
                            <input type="password" name="userName" class="form-control form-control-md" id="userPasswordLoginPartTwo" autocomplete onkeyup="ConfirmPassword()">
                            <i class="fa fa-fw fa-eye-slash position-absolute " style="left:10px; top:42px; " id="eyeShowPasswordConfirm" onclick="changeTypePasswordTwo()"></i>
                            <p id="userEmailLoginPartErrorConfirm" class="text-warning mt-2 "></p>
                        </div>
                        <!--Change page to login form-->
                        <button type="button" id="loginFormPage" class="btn btn-md btn-outline-info" onclick="changePageToLogin()">صفحه ورود کاربران</button>
                        <!--submit form -->
                        <button type="submit" id="registerForm" class="btn btn-md btn-outline-success">ثبت نام</button>
                    </form>
                </fieldset>

                <!-- register From -->
                <fieldset class="col-lg-6 col-md-6 col-sm-12  border p-5 mt-3 text-right" id="loginFroms">
                    <p class="text-center border-bottom">ورود کاربران</p>
                    <form action="" method="post" role="form">
                        <!--user name input -->
                        <div class="form-group">
                            <label for="userNamePart">نام کاربری</label>
                            <input type="text" name="userName" class="form-control form-control-md text-right" id="userNamePart" placeholder="نام کاربری خود را وارد کنید" onkeyup="validatedUserLogin()">
                            <p id="userNamePartError" class="text-warning mt-2"></p>
                        </div>
                        <!-- Password  input  -->
                        <div class="form-group position-relative">
                            <label for="userPasswordLoginPart">رمز عبور</label>
                            <input type="password" name="userName" class="form-control form-control-md" id="userPasswordLoginPart" autocomplete onkeyup="validateUserLoginPassword()">
                            <i class="fa fa-fw fa-eye-slash position-absolute" style="left:10px; top:42px;" id="eyeShowLoginPassword" onclick="changeTypePasswordOne()"></i>
                            <p id="userPasswordLoginError" class="text-warning mt-2">پسورد باید 8 کارکتر داشته باشد -</p>
                        </div>
                        <!--change page tp register-->
                        <button type="button" class="btn btn-md btn-outline-info" id="registerPageUser" onclick="changePageToRegister()">صفحه ثبت نام کاربران</button>
                        <!--submit form-->
                        <button type="submit" class="btn btn-md btn-outline-success" id="ButtonLoginForm">ورود</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </main>


    <!-- bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js " integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF " crossorigin></script>
    <!--  scripts site  -->
    <script src="scripts.js "></script>
</body>
</html>
